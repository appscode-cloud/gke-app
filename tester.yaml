apiVersion: v1
kind: Pod
metadata:
  name: "ace-test-connection"
  namespace: ace
spec:
  containers:
  - name: tester
    image: ghcr.io/appscode/kubectl-nonroot:1.31
    command:
    - /bin/sh
    - -c
    - |-
      while ! curl -k -s "https://ace-ingress-x-ace-x-ace-mp" > /dev/null; do
        echo "Request failed, retrying in 5 seconds..."
        sleep 5
      done
  restartPolicy: Never
