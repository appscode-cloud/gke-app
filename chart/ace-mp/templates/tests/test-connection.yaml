apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "ace-mp.fullname" . }}-test-connection"
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ace-mp.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
  - name: tester
    image: {{ .Values.tester.image }}
    serviceAccountName: {{ .Release.Name }}-deployer-sa
    command:
    - /bin/sh
    - -c
    - sleep 500 &&
      kubectl wait --for=create -n {{ .Release.Namespace }} service/ace-ingress-x-ace-x-{{ .Release.Name }} --timeout=5m &&
      sleep 30 &&
      curl -k "https://ace-ingress-x-ace-x-{{ .Release.Name }}
  restartPolicy: Never
