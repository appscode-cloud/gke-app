apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "ace-mp.fullname" . }}-test-connection"
  labels:
    {{- include "ace-mp.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
  - name: tester
    image: {{ .Values.tester.image }}
    command:
    - /bin/sh
    - -c
    - sleep 500 &&
      kubectl wait --for=create -n {{ .Release.Namespace }} service -l 'app.kubernetes.io/name=kubedb-webhook-server' --timeout=5m &&
      curl -k "https://ace-ingress-x-ace-x-{{ .Release.Name }}
  restartPolicy: Never
